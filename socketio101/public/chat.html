<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
    input {
        width: 100%;
        height: 35px;
    }
    #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    #messages li{
        padding: 5px 10px;
    }
    #messages li:nth-child(odd){
        background-color: #eee;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form id="message-form">
                <div class="col-sm-10">
                    <input type="text" id="user-message" placeholder="Enter your message!" />
                </div>
                <div class="col-sm-2">
                    <input type="submit" class="btn btn-primary" value="Send" />
                </div>
            </form>
            <ul id="messages">
                <!-- This will be populated by JavaScript! -->
            </ul>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io('http://localhost:8000');

    socket.on('message_from_server',(datafromServer)=> {
        console.log(datafromServer);
        socket.emit('message_to_server',{ data : 'This is a client socket.' })
    });


    document.querySelector('#message-form').addEventListener('submit', (event)=> {
        event.preventDefault();
        console.log('Form Submited');
        const newMessage = document.querySelector('#user-message').value;
        socket.emit('new_message', {text: newMessage});
    });

    socket.on('message_to_client', (msg) => {
        document.querySelector('#messages').innerHTML += `<li>${msg.text}</li>`;
    })

    // socket.on('ping', () => {

    // });

    //     console.log(latency);
    //     console.log('Pong was sent to the server');
    // });
</script>
